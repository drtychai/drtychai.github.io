---
layout: default
---
<head>
    <script type="text/javascript" src="https://github.com/drtychai/drtychai.github.io/node_modules/mathjax/MathJax.js"></script>
</head>
<div class="post">
	<div class="post__back">
        <a href="/">&lt;-- home</a>
    </div>
    <div class="post__title">
        <h1>{{ page.category | replace:'-',' ' }} / {{ page.title }}</h1>
    </div>
    <div class="post__date">
        <p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <!--<div class="post__meta">
        <p>{{ tags_content }}</p>
	</div>-->
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
