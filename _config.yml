# Blog settings
permalink: /blog/:categories/:title

# My variables
name: \#root@bynx
description: bynx's personal blog - security research, CTFs, and tools
google_verification: null

# UI config
theme: jekyll-text-theme # Gem-based Jekyll Themes
text_skin: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
highlight_theme: "tomorrow-night"

# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE", "package.json", "package-lock.json", "Gemfile", "Gemfile.lock"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Plugins
plugins:
  - jemoji
